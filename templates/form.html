<!DOCTYPE html>
<html>
<head><title>Financial Advisor</title></head>
<body>
<h1>Financial Advisor Input</h1>
<form method="POST">
    <label>Age:</label><input name="age" type="number"><br>
    <label>Monthly Income:</label><input name="income" type="number"><br>
    <label>Monthly Budget:</label><input name="budget" type="number"><br>
    <label>Risk Tolerance:</label>
    <select name="risk">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select><br>
    <label>Investment Goal (e.g., save for retirement):</label><br>
    <textarea name="goal" rows="3" cols="40"></textarea><br>
    <input type="submit" value="Get Recommendations">
</form>
</body>
</html>
